<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Pop-up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 50px;
            overflow: hidden;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #000;
            background-color: white;
            z-index: 1000;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 80%; /* Set a maximum height for the popup */
            overflow: auto; /* Enable scrolling if content exceeds the maximum height */
        }
        .popup h1 {
            margin: 0 0 20px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .flowers {
            margin-top: 20px;
        }
        .flowers img {
            width: 100px;
            height: auto;
            margin: 0 5px;
        }
        .animated-gif {
            margin-top: 20px;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://static-00.iconduck.com/assets.00/smiling-face-with-hearts-emoji-1024x1019-joe7es9y.png'); /* Replace with your heart image URL */
            background-size: cover;
            animation: floatUp 5s linear;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button onclick="showPopup()">Feliz Cumplea√±os Mi Nina Hermosa! Click Me!</button>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <h1>Happy Birthday Babe, Enjoy Today!!</h1>
        <div class="popup-content">
            <div class="flowers">
                <img src="https://static.vecteezy.com/system/resources/previews/020/361/064/non_2x/happy-birthday-flowers-bouquet-on-yellow-background-vector.jpg" alt="Flower 1">
                <img src="https://t4.ftcdn.net/jpg/03/01/22/51/360_F_301225143_1OBwFJZp5YwPaoOUPJkSjYT6tGfNgLFX.jpg" alt="Flower 2">
                <img src="https://static.vecteezy.com/system/resources/previews/041/423/175/non_2x/ai-generated-happy-happy-birthday-with-pink-roses-over-rustic-wood-background-photo.jpeg" alt="Flower 3">
            </div>
            <div class="animated-gif">
                <img src="https://media4.giphy.com/media/zbzdiXxWcLazap6Klk/200w.gif?cid=6c09b952ib1xauo61t7odwwrkqinn2fro2oekw3lox4hyfx8&ep=v1_gifs_search&rid=200w.gif&ct=g" alt="Happy Birthday Animation">
            </div>
            <button onclick="closePopup()">Close</button>
            <button onclick="customFunction()">Mi Corazon</button>
            <p id="customText"></p> <!-- Added paragraph element for displaying custom text -->
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            createHearts();
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function createHearts() {
            for (let i = 0; i < 100; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(heart);
                
                // Remove the heart after animation
                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }
        }

        function customFunction() {
            // Get the paragraph element where the text will be displayed
            var customText = document.getElementById('customText');
            // Set the text content of the paragraph element
            customText.textContent = "Hello Babe, if you happen to click this button you clicked on my heart so i wanted to say i love you and te doy mi corazonito de pollito para que lo tengas, I am not the best coder ok so i tried to do something cute. I hope you get to actually see this part cause it was harder then i thought. I figured since i would not be able to see you in person at least you would be able to recieve a gift somehow and this was insparation from your friends who made the shirt casue i was like ohhhhh let me make this for my babe or at least give it a try. now that i am doing this it makes me think i could proboly do alot more this is really cool to do but anyways let me not get off the tracks of what the main point was. i hope you have a amazing birthday ok and come back with a bunch of stories to tell me about your hikes and what you saw. look at that as i am writing this and your texting me showing me the most beatiful outfit you got and how you ripped you leggings on the hike. you actally dont know how gorgeous you are in my eyes like wow. Te quiero tanto like hasta la luna y atras, eres la otra mitad de mi corazon y contigo mi siento completo.";
        }
    </script>
</body>
</html>
